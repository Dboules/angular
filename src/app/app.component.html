<main>
  <header>
    <div class="tabs-container">
      @for (tab of tabs; track $index) {
        <div class="tab-content" [class.active]="tab.active" (click)="selectTab(tab)">
          <span>{{ tab.label }}</span>
          <span class="close-icon" nz-icon nzType="close" nzTheme="outline" (click)="closeTab($event,tab)"></span>
        </div>
      }
    </div>
  </header>
  <section>
    <router-outlet></router-outlet>
  </section>
</main>
